{% extends 'core/base.html' %}
{% load static %}

{% block title %} Nat Libs {% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/index.css' %}">
{% endblock %}

{% block javascript %}
  <script src="{% static 'core/js/index.js' %}"></script>
{% endblock %}

{% block content %}
  <form class="form-horizontal" action="/core/process_input/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="language">Choose a language:</label>
      <div class='radio class="col-sm-10"'>
        <label>
          <input type='radio' name='language' value='English'>English &nbsp &nbsp &nbsp
          <input type='radio' name='language' value='Spanish'>Spanish &nbsp &nbsp &nbsp
          <input type='radio' name='language' value='French'>French &nbsp &nbsp &nbsp
          <input type='radio' name='language' value='Portuguese'>Portuguese &nbsp &nbsp &nbsp
        </label>
      </div>
   </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Text:</label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="5" id="text" name="text"></textarea>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
