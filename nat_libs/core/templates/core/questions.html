{% extends 'core/base.html' %}
{% load static %}

{% block title %} Nat Libs {% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/index.css' %}">
{% endblock %}

{% block javascript %}
  <script src="{% static 'core/js/index.js' %}"></script>
{% endblock %}

{% block content %}
  <form class="form-horizontal" action="/core/process_questions/" method="GET">
{#     {% csrf_token %} #}
    {% for key,value in questions_to_user.items %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">{{value}}</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name='{{ key }}'>
      </div>
    </div>
    {% endfor %}
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

{% endblock %}
